    <h1>Contact formulier <h1>

      <form id="contactform" method="post">
          <fieldset>

            <label for="naam">voornaam:</label>
            <input id="naam" type="text" name="voornaam"><br>
            <label for="geslacht"> achternaam:</label>
            <input id="geslacht" type="text" name="achternaam"><br>
            <label for="straatnaam">E-mailadres:</label>
            <input id="straatnaam" type="text" name="e-mailadres"><br>
            <label for="nummer">adres:</label>
            <input id="nummer" type="text" name="adres"><br>
            <label for="postcode">beroep:</label>
            <input id="postcode" type="text" name="beroep"><br>
            <label for="woonplaats">Reden van contact:</label>
            <input id="woonplaats" type="text" name="Reden van contact"><br><br>
          </fieldset>
          <fieldset>
         <b> Bericht </b><br>
         <textarea name="bericht" maxlength="1500"> </textarea>
         <br><br>
         <b> Wanneer gewenst: selecteer uw gewenste afspraakdatum</b><br>
         <input type="date" name="datum" max="2023-12-31"><br><br>
        </fieldset><br>
      <button>Verzend</button>
      </form>
